__COPY_RIGHT__ <- Â© "2024, COMPANY NAME All Rights Reserved."
__DOMAIN__ "com", "net", "io", etc
__TWITTER_PROFILE__ <- "@Teoman__Deniz" for example
__THEME_COLOR__ <- "#FF7400" for example.

<!-- META [SET] -->
 <META CHARSET="UTF-8"/>
 <META HTTP-EQUIV="content-type" CONTENT="text/html; charset=utf-8"/>
 <META NAME="viewport" CONTENT="width=device-width, initial-scale=1.0"/>
 <META NAME="robots" CONTENT="all"/>
 <META NAME="distributton" CONTENT="global"/>
 <META NAME="rating" CONTENT="general"/>
 <META NAME="revisit-after" CONTENT="1"/>

 <!-- TITLE -->
  <META NAME="TITLE" CONTENT="__TITLE__"/>
  <TITLE>__TITLE__</TITLE>
 <!-- TITLE -->

 <META NAME="keywords" CONTENT="__KEYWORDS__"/>
 <META NAME="author" CONTENT="__PAGE_AUTHOR__"/>
 <META NAME="description" CONTENT="__DESCRIPTION__"/>

 <META NAME="copyright" CONTENT="__COPY_RIGHT__">
 <META NAME="generator" CONTENT="__WEB_SITE_NAME__.__DOMAIN__"/>
 <BASE HREF="https://__WEB_SITE_NAME__.__DOMAIN__/"/>

 <META HTTP-EQUIV="content-language" CONTENT="en">
